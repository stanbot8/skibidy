        pro-angiogenic. Supports ha_decay parameter.
    - id: aya2014
      authors: Aya KL, Stern R
      year: 2014
      title: "Hyaluronan in wound healing: rediscovering a major player"
      journal: Wound Repair Regen 22(5):579-593
      doi: 10.1111/wrr.12214
      notes: >
        Review of HA roles across all wound phases. CD44-mediated keratinocyte
        migration, HA-rich provisional matrix, MW-dependent immune modulation.
    - id: chen1999
      authors: Chen WY, Abatangelo G
      year: 1999
      title: "Functions of hyaluronan in wound repair"
      journal: Wound Repair Regen 7(2):79-89
      doi: 10.1046/j.1524-475x.1999.00079.x
      notes: >
        HA as provisional matrix scaffold for cell migration and proliferation.
        Covers synthesis/degradation kinetics and the transition from HA-rich
        granulation tissue to collagen-rich scar.


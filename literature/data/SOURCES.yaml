diabetic_closure_kinetics:
  description: >
    Diabetic wound closure trajectory, scaled from normal punch biopsy
    consensus using murine db/db data. 1.8x overall time-stretch with
    steeper delay in early phase (~3x at day 3-7) and convergence in
    late phase (~1.5x at day 14-21).
  consensus: consensus/diabetic_closure_kinetics.csv
  columns: [day, closure_pct]
  units: {day: days, closure_pct: percent}
  normalization: absolute (0-100%)
  notes: >
    Scaling factors from Galiano 2004, Michaels 2007: db/db mice complete
    healing at 27.75d vs 11.86d for controls (2.3x). Day 7: 20-30% vs
    70-80% (3x early delay). Day 14: 55-70% vs 95-100%.
  sources:
    - id: galiano2004
      authors: Galiano RD, Michaels J, Dobryansky M, Levine JP, Gurtner GC
      year: 2004
      title: "Quantitative and reproducible murine model of excisional wound healing"
      journal: Wound Repair Regen 12(4):485-492
      doi: 10.1111/j.1067-1927.2004.12404.x
    - id: michaels2007
      authors: Michaels JT, Churgin SS, Blechman KM, Greives MR, Ber S, Gurtner GC
      year: 2007
      title: "db/db mice exhibit severe wound-healing impairments compared with other murine diabetic strains"
      journal: Wound Repair Regen 15(5):665-670
      doi: 10.1111/j.1524-475X.2007.00273.x
    - id: falanga2005
      authors: Falanga V
      year: 2005
      title: "Wound healing and its impairment in the diabetic foot"
      journal: Lancet 366(9498):1736-1743
      doi: 10.1016/S0140-6736(05)67700-8

diabetic_immune_cell_kinetics:
  description: >
    Diabetic wound immune cell kinetics, scaled from normal consensus.
    Neutrophils: 5x reduced early (6h), peak shifted to day 5, persistent
    through day 14+. Macrophages: 0.3-0.5x early, peak shifted to day 7,
    elevated and persistent through day 28.
  consensus: consensus/diabetic_immune_cell_kinetics.csv
  columns: [day, neutrophils_normalized, macrophages_normalized]
  units: {day: days, neutrophils_normalized: fraction of peak, macrophages_normalized: fraction of peak}
  normalization: peak-normalized per cell type (1.0 = maximum count)
  notes: >
    Neutrophil scaling from Wetzler 2000 (persistent day 13+), Clayton 2024
    (5x reduced early). Macrophage scaling from Mirza & Koh 2011 (reduced
    early, elevated late), Khanna 2010 (persistent, failed resolution).
  sources:
    - id: mirza2011
      authors: Mirza R, Koh TJ
      year: 2011
      title: "Dysregulation of monocyte/macrophage phenotype in wounds of diabetic mice"
      journal: Cytokine 56(2):256-264
      doi: 10.1016/j.cyto.2011.06.016
    - id: wetzler2000
      authors: Wetzler C, Kampfer H, Stallmeyer B, Pfeilschifter J, Frank S
      year: 2000
      title: "Large and sustained induction of chemokines during impaired wound healing in the genetically diabetic mouse"
      journal: J Invest Dermatol 115(2):245-253
      doi: 10.1046/j.1523-1747.2000.00029.x
    - id: khanna2010
      authors: Khanna S, Biswas S, Shang Y, Collard E, Azad A, Kauh C, et al.
      year: 2010
      title: "Macrophage dysfunction impairs resolution of inflammation in the wounds of diabetic mice"
      journal: PLoS One 5(3):e9539
      doi: 10.1371/journal.pone.0009539
    - id: clayton2024
      authors: Clayton SM, Shafikhani SH, Soulika AM
      year: 2024
      title: "Macrophage and neutrophil dysfunction in diabetic wounds"
      journal: Adv Wound Care 13(9):463-484
      doi: 10.1089/wound.2023.0149

diabetic_inflammation_timecourse:
  description: >
    Diabetic wound inflammation, scaled from normal consensus.
    Peak shifted from day 2 to day 3, resolution delayed >2x,
    persistent chronic baseline (~0.12 at day 28 vs 0.02 normal).
  consensus: consensus/diabetic_inflammation_timecourse.csv
  columns: [day, inflammation_normalized]
  units: {day: days, inflammation_normalized: fraction of peak}
  normalization: peak-normalized (1.0 = maximum)
  notes: >
    Cytokines 2x higher at day 10 (Mirza & Koh 2011). TNF-alpha/IL-1beta
    100x elevated in chronic wound fluid (Krzyszczyk 2018). Resolution
    fails or delayed beyond day 13-15 (Wetzler 2000, Louiselle 2021).
  sources:

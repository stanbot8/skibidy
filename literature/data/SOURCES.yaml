# Reference data sources for skibidy validation
#
# Each dataset lists the papers it was synthesized from, with full citations
# and DOI/PMC links.
#
# Directory structure:
#   raw/       Per-paper digitized data (one CSV per source, with figure reference)
#   consensus/ Synthesized midpoints used by comparison scripts
#
# Wound model: 4-6mm punch biopsy, moist wound care, healthy adult skin.

closure_kinetics_punch_biopsy:
  description: Re-epithelialization trajectory (% wound closure over 28 days)
  consensus: consensus/closure_kinetics_punch_biopsy.csv
  raw_files:

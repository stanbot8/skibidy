# ===========================================================================
# Diabetic wound healing validation
# Parameters for impaired healing: immune, keratinocyte, fibroblast, vascular.
# ===========================================================================

diabetic_wound_healing:
  description: >
    Literature sources validating diabetic wound model parameters.
    No digitized timeseries yet; citations support parameter magnitudes.
  sources:
    # Macrophage M1/M2 polarization (diabetic_m1_duration_factor, diabetic_resolution_factor)
    - id: mirza2011
      authors: Mirza R, Koh TJ
      year: 2011
      title: "Dysregulation of monocyte/macrophage phenotype in wounds of diabetic mice"
      journal: Cytokine 56(2):256-264
      doi: 10.1016/j.cyto.2011.06.016
      notes: >
        Diabetic mouse wounds show persistent M1 markers (iNOS, TNF-alpha) and
        delayed M2 markers (Arg1, IL-10). Supports m1_duration_factor=3.0 and
        resolution_factor=0.3.
    - id: louiselle2021
      authors: Louiselle AE, Niemiec SM, Zgheib C, Liechty KW
      year: 2021
      title: "Macrophage polarization and diabetic wound healing"
      journal: Transl Res 236:109-116
      doi: 10.1016/j.trsl.2021.05.006
      pmc: PMC9797953
      notes: >
        Review: diabetic macrophages fail M1-to-M2 switch; sustained TNF-alpha/
        IL-1/IL-6 impairs re-epithelialization.

    # Neutrophil infiltration and lifespan (diabetic_neutrophil_factor, _lifespan_factor)
    - id: wong2015
      authors: Wong SL, Demers M, Martinod K, Gallant M, Wang Y, Goldenberg AB, Bhatt DL, et al.
      year: 2015
      title: "Diabetes primes neutrophils to undergo NETosis, which impairs wound healing"
      journal: Nat Med 21(7):815-819
      doi: 10.1038/nm.3887
      notes: >
        Hyperglycemia primes excessive NET release; NET-laden wounds show ~2x
        neutrophil burden vs. controls. Supports neutrophil_factor=1.8.
    - id: brem2007
      authors: Brem H, Tomic-Canic M
      year: 2007
      title: "Cellular and molecular basis of wound healing in diabetes"
      journal: J Clin Invest 117(5):1219-1222
      doi: 10.1172/JCI32169
      notes: >
        Review: neutrophil apoptosis delayed in diabetic wounds; prolonged
        protease release damages ECM. Supports neutrophil_lifespan_factor=1.5.
    - id: albaloureiro2007
      authors: Alba-Loureiro TC, Munhoz CD, Martins JO, Cerchiaro GA, Scavone C, Curi R, Sannomiya P
      year: 2007
      title: "Neutrophil function and metabolism in individuals with diabetes mellitus"
      journal: Braz J Med Biol Res 40(8):1037-1044
      doi: 10.1016/j.lfs.2006.10.001
      notes: >
        Impaired neutrophil apoptosis in diabetes; reduced caspase-3 activity
        and delayed phosphatidylserine exposure. Supports
        neutrophil_apoptosis_factor=0.3.

    # Efferocytosis (diabetic_efferocytosis_factor)
    - id: khanna2010
      authors: Khanna S, Biswas S, Shang Y, Collard E, Azad A, Kauh C, et al.
      year: 2010
      title: "Macrophage dysfunction impairs resolution of inflammation in the wounds of diabetic mice"
      journal: PLoS One 5(3):e9539
      doi: 10.1371/journal.pone.0009539
      notes: >
        Diabetic wound macrophages show ~50% reduction in phagocytic clearance
        of apoptotic cells. Supports efferocytosis_factor=0.5.

    # Keratinocyte proliferation and migration (diabetic_prolif_factor, _migration_factor)
    - id: wang2020
      authors: Wang Y, Graves DT
      year: 2020
      title: "Keratinocyte function in normal and diabetic wounds and modulation by FOXO1"
      journal: J Diabetes Res 2020:3714704
      doi: 10.1155/2020/3714704
      notes: >
        Hyperglycemia attenuates p125FAK phosphorylation critical for cell cycle
        progression; PI3K/Akt signaling and ClC-2 function reduced, cutting
        migration speed 40-60%. Supports prolif_factor=0.5, migration_factor=0.6.

    # Fibroblast dysfunction (diabetic_fibroblast_activation_factor, _collagen_factor, _lifespan_factor)
    - id: lerman2003
      authors: Lerman OZ, Galiano RD, Armour M, Levine JP, Gurtner GC
      year: 2003
      title: "Cellular dysfunction in the diabetic fibroblast: impairment in migration, vascular endothelial growth factor production, and response to hypoxia"
      journal: Am J Pathol 162(1):303-312
      pmc: PMC1851127
      notes: >
        Diabetic fibroblasts show delayed activation, reduced VEGF production,
        and impaired hypoxia response. Supports fibroblast_activation_factor=2.0,
        fibroblast_lifespan_factor=0.6.
    - id: goldberg2007
      authors: Goldberg MT, Han YP, Yan C, Shaw MC, Garner WL
      year: 2007
      title: "TNF-alpha suppresses alpha-smooth muscle actin expression in human dermal fibroblasts"
      journal: J Invest Dermatol 127(11):2645-2655
      doi: 10.1038/sj.jid.5700890
      notes: >
        Chronic TNF-alpha (as in diabetic wounds) suppresses myofibroblast
        differentiation and collagen synthesis. Supports collagen_factor=0.4.
    - id: spanheimer1988
      authors: Spanheimer RG
      year: 1988
      title: "Direct inhibition of collagen production in vitro by diabetic rat serum"
      journal: Metabolism 37(5):479-485
      doi: 10.1016/0026-0495(88)90050-9
      notes: >
        Collagen synthesis fell to ~58% of control in diabetic serum; dose-dependent
        inhibition by diabetic rat serum factors. Supports collagen_factor=0.4.

    # Microangiopathy (perfusion_basal, perfusion_angio_rate)
    - id: dinh2005
      authors: Dinh T, Veves A
      year: 2005
      title: "A review of the mechanisms implicated in the pathogenesis of the diabetic foot"
      journal: Int J Low Extrem Wounds 4(3):154-159
      doi: 10.1177/1534734605280130
      notes: >
        Capillary density -22%, lumen area -58% in diabetic foot skin.
        Supports perfusion_basal=0.7.
    - id: brem2016
      authors: Brem H, Sheehan P, Rosenberg HJ, Schneider JS, Boulton AJ
      year: 2006
      title: "Evidence-based protocol for diabetic foot ulcers"
      journal: Plast Reconstr Surg 117(7 Suppl):193S-209S
      doi: 10.1097/01.prs.0000225459.93750.29
      notes: >
        Review: impaired VEGF/FGF signaling slows angiogenesis. Reduced NO
        bioavailability further limits vessel formation.
        Supports perfusion_angio_rate=0.002 (vs. normal 0.005).

    # Water / barrier dysfunction (water_recovery_rate)
    - id: sakai2005
      authors: Sakai S, Kikuchi K, Satoh J, Tagami H, Inoue S
      year: 2005
      title: "Functional properties of the stratum corneum in patients with diabetes mellitus: similarities to senile xerosis"
      journal: Br J Dermatol 153(2):319-323
      doi: 10.1111/j.1365-2133.2005.06756.x
      notes: >
        Diabetic patients show reduced stratum corneum hydration (lower HFC) and
        decreased sebaceous gland activity vs. controls. Supports compound
        reduction in water_recovery_rate (0.05 -> 0.02).
    - id: li2017
      authors: Li X, Xu J, He Y, Yang Y, Huang L, et al.
      year: 2017
      title: "Diabetic and sympathetic influences on the water permeability barrier function of human skin as measured using transepidermal water loss"
      journal: Medicine 96(45):e8611
      doi: 10.1097/MD.0000000000008611
      notes: >
        Diabetic skin shows altered water permeability barrier function related
        to peripheral sympathetic neuropathy. Reduced TEWL on distal limbs
        indicates impaired barrier homeostasis.

    # Chronic baseline inflammation (diabetic_baseline_inflammation)
    - id: dinh2012
      authors: Dinh T, Tecilazich F, Kafanas A, Doupis J, Gnardellis C, Leal E, et al.
      year: 2012
      title: "Mechanisms involved in the development and healing of diabetic foot ulceration"
      journal: Diabetes 61(11):2937-2947
      doi: 10.2337/db12-0227
      notes: >
        Elevated baseline IL-1beta, TNF-alpha, IL-6 in diabetic serum
        even before wounding (AGE/RAGE pathway).
    - id: bierhaus2005
      authors: Bierhaus A, Humpert PM, Morcos M, Wendt T, Chavakis T, Arnold B, et al.
      year: 2005
      title: "Understanding RAGE, the receptor for advanced glycation end products"
      journal: J Mol Med 83(11):876-886
      doi: 10.1007/s00109-005-0688-7
      notes: >
        RAGE-NF-kB axis produces sustained constitutive inflammation in diabetic
        tissue; AGE accumulation drives persistent cytokine production independent
        of acute injury. Supports baseline_inflammation=0.001.

    # Inflammation sensitivity (diabetic_inflammation_sensitivity)
    - id: rasik2000
      authors: Rasik AM, Shukla A
      year: 2000
      title: "Antioxidant status in delayed healing type of wounds"
      journal: Int J Exp Pathol 81(4):257-263
      doi: 10.1046/j.1365-2613.2000.00158.x
      notes: >
        Diabetic wound tissue shows ~50% reduced SOD and catalase activity,
        making keratinocytes more vulnerable to oxidative damage from
        equivalent inflammation levels. Supports inflammation_sensitivity=2.0.
    - id: lobmann2002
      authors: Lobmann R, Ambrosch A, Schultz G, Waldmann K, Schiweck S, Lehnert H
      year: 2002
      title: "Expression of matrix-metalloproteinases and their inhibitors in the wounds of diabetic and non-diabetic patients"
      journal: Diabetologia 45(7):1011-1016
      doi: 10.1007/s00125-002-0868-8
      notes: >
        MMP-1 65-fold and MMP-9 14-fold elevated in diabetic foot ulcers vs.
        traumatic wounds; TIMP-2 reduced. Elevated MMPs degrade growth factors
        (EGF, PDGF, TGF-beta) at the wound bed, amplifying the effective
        impact of inflammation on keratinocyte function.
        Supports inflammation_sensitivity=2.0.
    - id: brownlee2005
      authors: Brownlee M
      year: 2005
      title: "The pathobiology of diabetic complications: a unifying mechanism"
      journal: Diabetes 54(6):1615-1625
      doi: 10.2337/diabetes.54.6.1615
      notes: >
        Unifying mechanism: hyperglycemia-driven mitochondrial superoxide
        overproduction activates four major damage pathways (polyol, AGE,
        PKC, hexosamine). Provides mechanistic basis for increased
        keratinocyte sensitivity to inflammatory mediators.


biofilm_parameters:
  description: >
    Literature sources validating biofilm module parameters.
    Citations support colonization prevalence, growth dynamics,
    and inflammatory effects.
  sources:
    - id: james2008
      authors: James GA, Swogger E, Wolcott R, Pulcini ED, Secor P, Sestrich J, et al.
      year: 2008
      title: "Biofilms in chronic wounds"
      journal: Wound Repair Regen 16(1):37-44
      doi: 10.1111/j.1524-475X.2007.00321.x
      notes: >
        60% of chronic wounds contain biofilms vs 6% of acute wounds.
        Supports biofilm_enabled and biofilm_seed_delay parameters.
    - id: bjarnsholt2008
      authors: Bjarnsholt T, Kirketerp-Moller K, Jensen PO, Madsen KG, Phipps R, Krogfelt K, et al.
      year: 2008
      title: "Why chronic wounds will not heal: a novel hypothesis"
      journal: Wound Repair Regen 16(1):2-10
      doi: 10.1111/j.1524-475X.2007.00283.x
      notes: >
        Biofilm presence drives persistent inflammation via PAMPs;
        impairs neutrophil phagocytosis and macrophage function.
        Supports biofilm_inflammation_rate and biofilm_m1_block_threshold.
    - id: robson1997
      authors: Robson MC
      year: 1997
      title: "Wound infection: a failure of wound healing caused by an imbalance of bacteria"
      journal: Surg Clin North Am 77(3):637-650
      doi: 10.1016/S0039-6109(05)70572-7
      notes: >
        Foundational paper establishing 10^5 CFU/g as the critical bacterial
        load threshold for wound infection. Host-bacteria equilibrium model.
        Supports carrying_capacity normalization.

# ===========================================================================
# Angiogenesis module parameter validation
# ===========================================================================

angiogenesis_parameters:
  description: >
    Literature sources validating angiogenesis and VEGF module parameters.
  sources:
    - id: catrina2004
      authors: Catrina SB, Okamoto K, Pereira T, Brismar K, Poellinger L
      year: 2004
      title: "Hyperglycemia regulates hypoxia-inducible factor-1alpha protein stability and function"
      journal: Diabetes 53(12):3226-3232
      doi: 10.2337/diabetes.53.12.3226
      notes: >
        Hyperglycemia destabilizes HIF-1alpha, reducing VEGF transcription.
        Supports diabetic_vegf_factor=0.4 and hypoxia-driven VEGF production model.
    - id: thangarajah2009
      authors: Thangarajah H, Yao D, Chang EI, Shi Y, Jazayeri L, Vial IN, et al.
      year: 2009
      title: "The molecular basis for impaired hypoxia-induced VEGF expression in diabetic tissues"
      journal: Proc Natl Acad Sci USA 106(32):13505-13510
      doi: 10.1073/pnas.0906670106
      notes: >
        Methylglyoxal modification of HIF-1alpha p300 binding domain reduces
        VEGF transcriptional response to hypoxia by ~60%.
        Supports vegf_factor=0.4 and vegf_hypoxia_threshold.
    - id: jetten2014
      authors: Jetten N, Verbruggen S, Gijbels MJ, Post MJ, De Winther MP, Donners MM
      year: 2014
      title: "Anti-inflammatory M2, but not pro-inflammatory M1 macrophages promote angiogenesis in vivo"
      journal: Angiogenesis 17(1):109-118
      doi: 10.1007/s10456-013-9381-6
      notes: >
        M2 macrophages are the primary VEGF source in wound angiogenesis.
        Supports M2-specific VEGF production (immune::ProduceVEGF) and
        the coupling between M1-to-M2 transition and vascular recovery.

# ===========================================================================
# Scar formation parameter validation
# Fibroblast lifecycle, TGF-beta kinetics, collagen deposition, scar-inflammation.
# ===========================================================================

scar_formation_parameters:
  description: >
    Literature sources validating fibroblast module and scar formation parameters.
    Complements myofibroblast_kinetics (timecourse) and collagen_deposition
    (accumulation curve) with sources for specific parameter choices.
  sources:
    # Fibroblast lifecycle timing (fibroblast_lifespan, _min_lifespan, _myofibroblast_delay)
    - id: desmouliere1995
      authors: Desmouliere A, Redard M, Darby I, Gabbiani G
      year: 1995
      title: "Apoptosis mediates the decrease in cellularity during the transition between granulation tissue and scar"
      journal: Am J Pathol 146(1):56-66
      pmc: PMC1870783
      notes: >
        Myofibroblasts first appear day 4-6, peak day 10-15, apoptosis begins
        ~day 12, largely resolved by day 30. Supports fibroblast_min_lifespan=1680
        (7d) and fibroblast_lifespan=6720 (28d).
    - id: tomasek2002
      authors: Tomasek JJ, Gabbiani G, Hinz B, Chaponnier C, Brown RA
      year: 2002
      title: "Myofibroblasts and mechano-regulation of connective tissue remodelling"
      journal: Nat Rev Mol Cell Biol 3(5):349-363
      doi: 10.1038/nrm809
      notes: >
        Two-stage model: fibroblast -> proto-myofibroblast (stress fibers) ->
        myofibroblast (alpha-SMA). Requires both TGF-beta1 and mechanical tension.
        Supports fibroblast_activation_threshold and _myofibroblast_threshold
        as sequential TGF-beta gates.

    # Myofibroblast differentiation timing (fibroblast_myofibroblast_delay)
    - id: vandewater2013
      authors: Van De Water L, Varney S, Tomasek JJ
      year: 2013
      title: "Mechanoregulation of the myofibroblast in wound contraction, scarring, and fibrosis: opportunities for new therapeutic intervention"
      journal: Adv Wound Care 2(4):122-141
      doi: 10.1089/wound.2012.0393
      notes: >
        In vitro differentiation to myofibroblast takes 3-5 days on rigid
        substrate with TGF-beta1. Supports fibroblast_myofibroblast_delay=480
        (48h = 2d in vivo with higher TGF-beta bioavailability).
    - id: hinz2007
      authors: Hinz B
      year: 2007
      title: "Formation and function of the myofibroblast during tissue repair"
      journal: J Invest Dermatol 127(3):526-537
      doi: 10.1038/sj.jid.5700613
      notes: >
        TGF-beta1 drives alpha-SMA expression; myofibroblasts generate 2x more
        contractile force than proto-myofibroblasts. Apoptosis triggered by
        loss of mechanical load and reduced TGF-beta. Supports
        fibroblast_apoptosis_threshold as low-TGF-beta trigger.

    # Mathematical model parameters (tgfb_diffusion, tgfb_decay, collagen_deposition_rate)
    - id: murphy2012
      authors: Murphy KE, Hall CL, Maini PK, McCue SW, McElwain DLS
      year: 2012
      title: "A fibrocontractive mechanochemical model of dermal wound closure incorporating realistic growth factor kinetics"
      journal: Bull Math Biol 74(5):1143-1170
      doi: 10.1007/s11538-011-9712-y
      notes: >
        Comprehensive parameter table for TGF-beta kinetics in wound closure:
        growth factor diffusion, decay, fibroblast chemotactic sensitivity,
        and collagen production rates. Supports order-of-magnitude calibration
        of tgfb_diffusion=0.03, tgfb_decay=0.005, collagen_deposition_rate=0.002.
    - id: dallon2001
      authors: Dallon JC, Sherratt JA, Maini PK
      year: 2001
      title: "Modeling the effects of transforming growth factor-beta on extracellular matrix alignment in dermal wound repair"
      journal: Wound Repair Regen 9(4):278-286
      doi: 10.1046/j.1524-475X.2001.00278.x
      notes: >
        TGF-beta modulates fibroblast speed and collagen alignment over 240h
        simulation window. Cell speed increases with TGF-beta concentration.
        Supports fibroblast_migration_speed scaling and chemotaxis model.

    # M2 macrophage TGF-beta production (m2_tgfb_rate)
    - id: koh2011
      authors: Koh TJ, DiPietro LA
      year: 2011
      title: "Inflammation and wound healing: the role of the macrophage"
      journal: Expert Rev Mol Med 13:e23
      doi: 10.1017/S1462399411001943
      notes: >
        M2 macrophages are the primary source of TGF-beta1 in wound
        granulation tissue. Transition from M1 to M2 phenotype initiates
        the fibroblast activation cascade. Supports m2_tgfb_rate parameter.

    # Scar-inflammation correlation (scar_accumulation_rate, scar_proportional_enabled)
    - id: ogawa2017
      authors: Ogawa R
      year: 2017
      title: "Keloid and hypertrophic scars are the result of chronic inflammation in the reticular dermis"
      journal: Int J Mol Sci 18(3):606
      doi: 10.3390/ijms18030606
      notes: >
        Pathological scars are inflammatory disorders; scar severity reflects
        inflammation intensity, frequency, and duration. Supports
        scar_proportional_enabled model (scar = inflammation integral).
    - id: gauglitz2011
      authors: Gauglitz GG, Korting HC, Pavicic T, Ruzicka T, Jeschke MG
      year: 2011
      title: "Hypertrophic scarring and keloids: pathomechanisms and current and emerging treatment strategies"
      journal: Mol Med 17(1-2):113-125
      doi: 10.2119/molmed.2009.00153
      notes: >
        Delayed epithelialization beyond 10-14 days dramatically increases
        hypertrophic scarring incidence. Prolonged inflammation is a primary
        driver. Supports inflammation-proportional scar model.


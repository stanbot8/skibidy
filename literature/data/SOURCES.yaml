# ===========================================================================
# Perfusion and angiogenesis parameter validation
# ===========================================================================

perfusion_parameters:
  description: >
    Literature sources validating perfusion and angiogenesis module parameters.
  sources:
    - id: braverman2000
      authors: Braverman IM
      year: 2000
      title: "The cutaneous microcirculation"
      journal: J Investig Dermatol Symp Proc 5(1):3-9
      doi: 10.1046/j.1087-0024.2000.00010.x
      notes: >
        Papillary dermis capillary density 2x reticular; hypodermis lowest.
        Supports per-layer perfusion profiles (papillary=1.0, reticular=0.6, hypodermis=0.3).
    - id: singer1999
      authors: Singer AJ, Clark RAF
      year: 1999
      title: "Cutaneous wound healing"
      journal: N Engl J Med 341(10):738-746
      doi: 10.1056/NEJM199909023411006
      notes: >
        Capillary buds begin 24-48h post-wounding; circulation established
        by 72h. Supports angio_delay=240 steps (~24h).
    - id: johnson2014
      authors: Johnson KE, Wilgus TA
      year: 2014
      title: "Vascular endothelial growth factor and angiogenesis in the regulation of cutaneous wound repair"
      journal: Adv Wound Care 3(10):647-661
      doi: 10.1089/wound.2013.0517
      notes: >
        VEGF levels elevated days 3-5, normalize days 7-14. Vessel density
        near-normal by days 14-21. Supports VEGF production and consumption rates.
    - id: flegg2012
      authors: Flegg JA, Byrne HM, Flegg MB, McElwain DLS
      year: 2012
      title: "Wound healing angiogenesis: the clinical implications of a simple mathematical model"
      journal: J Theor Biol 300:309-316
      doi: 10.1016/j.jtbi.2012.01.043
      notes: >
        PDE model for O2 supply via diffusion and new vessel formation.
        Supports angio_vegf_rate parameter calibration.
    - id: jesaitis2003
      authors: Jesaitis AJ, Franklin MJ, Berglund D, Sasaki M, Lord CI, Bleazard JB, et al.
      year: 2003
      title: "Compromised host defense on Pseudomonas aeruginosa biofilms"
      journal: J Immunol 171(8):4329-4339
      doi: 10.4049/jimmunol.171.8.4329
      notes: >
        Biofilm bacteria induce frustrated phagocytosis in neutrophils.
        Supports neutrophil_clearance rate for biofilm module.
    - id: gibson2018
      authors: Gibson B, Wilson DJ, Feil E, Eyre-Walker A
      year: 2018
      title: "The distribution of bacterial doubling times in the wild"
      journal: Proc R Soc B 285(1880):20180789
      doi: 10.1098/rspb.2018.0789
      notes: >
        S. aureus in vivo doubling time 1.8h; P. aeruginosa 1.9-2.4h.
        Supports biofilm growth_rate parameter (~2h doubling).
    - id: davis2008
      authors: Davis SC, Ricotti C, Cazzaniga A, Welsh E, Eaglstein WH, Mertz PM
      year: 2008
      title: "Microscopic and physiologic evidence for biofilm-associated wound colonization in vivo"
      journal: Wound Repair Regen 16(1):23-29
      doi: 10.1111/j.1524-475X.2007.00303.x
      notes: >
        Biofilm-like structures observed 48h post-inoculation in porcine
        wound model. Supports biofilm seed_delay=480 (~48h).

mmp_ecm_remodeling:
  description: MMP/TIMP dynamics and ECM degradation in wound healing
  sources:
    - id: lobmann2002
      authors: Lobmann R, Ambrosch A, Schultz G, Waldmann K, Schiweck S, Lehnert H
      year: 2002
      title: "Expression of matrix-metalloproteinases and their inhibitors in the wounds of diabetic and non-diabetic patients"
      journal: Diabetologia 45:1011-1016
      doi: 10.1007/s00125-002-0868-8
      notes: >
        MMP-1 elevated 65-fold and MMP-9 14-fold in diabetic vs acute wounds.
        TIMP-2 reduced 2-fold. Supports diabetic_mmp_factor=3.0 and
        diabetic_timp_factor=0.5 parameters.
    - id: nagase1999
      authors: Nagase H, Woessner JF
      year: 1999
      title: "Matrix metalloproteinases"
      journal: J Biol Chem 274(31):21491-21494
      doi: 10.1074/jbc.274.31.21491
      notes: >
        Review of MMP family biochemistry. MMP-1 (fibroblast collagenase),
        MMP-9 (gelatinase B from macrophages/neutrophils). Supports
        mmp_diffusion and fibroblast MMP production parameters.
    - id: ladwig2002
      authors: Ladwig GP, Robson MC, Liu R, Kuhn MA, Muir DF, Schultz GS
      year: 2002
      title: "Ratios of activated matrix metalloproteinase-9 to tissue inhibitor of matrix metalloproteinase-1 in wound fluids are inversely correlated with healing of pressure ulcers"
      journal: Wound Repair Regen 10(1):26-37
      doi: 10.1046/j.1524-475x.2002.10903.x
      notes: >
        High MMP-9:TIMP-1 ratio inversely correlates with healing.
        Supports MMP-collagen degradation rate calibration.

fibronectin_provisional_matrix:
  description: Fibronectin dynamics as provisional wound matrix scaffold
  sources:
    - id: clark1990
      authors: Clark RAF
      year: 1990
      title: "Fibronectin matrix deposition and fibronectin receptor expression in healing and normal skin"
      journal: J Invest Dermatol 94(6 Suppl):128S-134S
      doi: 10.1111/1523-1747.ep12876104
      notes: >
        Plasma fibronectin provides initial wound matrix; cellular fibronectin
        deposited by fibroblasts replaces it. Supports fibronectin_serum_rate
        and fibronectin_deposition_rate parameters.
    - id: grinnell1984
      authors: Grinnell F
      year: 1984
      title: "Fibronectin and wound healing"
      journal: J Cell Biochem 26(2):107-116
      doi: 10.1002/jcb.240260206
      notes: >
        Fibronectin promotes keratinocyte migration via integrin alpha5-beta1.
        Supports fibronectin_migration_boost parameter.
    - id: hynes1990
      authors: Hynes RO
      year: 1990
      title: "Fibronectins"
      journal: Springer Series in Molecular Biology
      doi: 10.1007/978-1-4612-3264-3
      notes: >
        Comprehensive monograph on fibronectin structure, function, and
        role in cell adhesion and wound healing. General reference for
        fibronectin module parameters.

# ===========================================================================
# Normal skin profile literature
# References for profiles/normal.toml baseline parameters.
# ===========================================================================

normal_skin_profile:
  description: >
    Literature sources for baseline normal skin parameters: cell cycle
    kinetics, stem/TA cell hierarchy, calcium-driven differentiation,
    and paracrine growth factor signaling.
  sources:
    - id: dover1988
      authors: Dover R, Potten CS
      year: 1988
      title: "Heterogeneity and cell cycle analyses from time-lapse studies of human keratinocytes in vitro"
      journal: J Cell Sci 89(3):359-371
      doi: 10.1242/jcs.89.3.359
      notes: >
        Time-lapse cell cycle analysis of human keratinocytes. Mean cycle
        time ~17h with heterogeneity. Supports g1_duration=7.0, s_duration=6.0,
        g2_duration=3.0, m_duration=1.0 parameters.
    - id: potten1988
      authors: Potten CS, Morris RJ
      year: 1988
      title: "Epithelial stem cells in vivo"
      journal: J Cell Sci Suppl 10:45-62
      doi: 10.1242/jcs.1988.supplement_10.4
      notes: >
        Epidermal proliferative unit model: stem cells with unlimited
        self-renewal, TA cells with 3-5 divisions before terminal
        differentiation. Supports max_ta_divisions=4, p_asymmetric=0.7.
    - id: bikle2012
      authors: Bikle DD, Xie Z, Tu CL
      year: 2012
      title: "Calcium regulation of keratinocyte differentiation"
      journal: Expert Rev Endocrinol Metab 7(4):461-472
      doi: 10.1586/eem.12.34
      notes: >
        Calcium gradient from low (basal) to peak (granulosum) drives
        sequential keratinocyte differentiation via CaR signaling.
        Supports calcium_basal=0.05, calcium_peak=1.5 and differentiation
        threshold parameters.
    - id: finch2004
      authors: Finch PW, Rubin JS
      year: 2004
      title: "Keratinocyte growth factor/fibroblast growth factor 7, a homeostatic factor with therapeutic potential for epithelial protection and repair"
      journal: Adv Cancer Res 91:69-136
      doi: 10.1016/S0065-230X(04)91003-2
      notes: >
        KGF (FGF-7) is a paracrine factor from mesenchymal cells that
        drives epithelial proliferation and repair. Supports kgf_basal_conc
        and kgf_max_boost parameters.

# ===========================================================================
# Aged skin profile literature
# References for profiles/aged.toml parameter overrides.
# ===========================================================================

aged_skin_profile:
  description: >
    Literature sources for aged skin profile parameters. Aged skin shows
    slower epidermal turnover, thinner stratum corneum, and reduced dermal
    vasculature compared to young adult skin.
  sources:
    - id: gilchrest1983
      authors: Gilchrest BA
      year: 1983
      title: "In vitro assessment of keratinocyte aging"
      journal: J Invest Dermatol 81(1 Suppl):184s-189s
      doi: 10.1111/1523-1747.ep12541084
      notes: >
        Aged keratinocytes proliferate more slowly in vitro with reduced
        mitogenic responsiveness. Supports g1_duration=9.0 and s_duration=8.0
        (total cycle ~20h vs ~17h in young adult).
    - id: farage2013
      authors: Farage MA, Miller KW, Elsner P, Maibach HI
      year: 2013
      title: "Characteristics of the aging skin"
      journal: Adv Wound Care 2(1):5-10
      doi: 10.1089/wound.2011.0356
      notes: >
        Review of age-related skin changes: thinner stratum corneum,
        reduced barrier function, slower transepidermal water loss recovery.
        Supports volume_z_cornified=20.0, water_recovery_rate=0.03, and
        basal perfusion=0.8 parameters.
    - id: sgonc2013
      authors: Sgonc R, Gruber J
      year: 2013
      title: "Age-related aspects of cutaneous wound healing: a mini-review"
      journal: Gerontology 59(2):159-164
      doi: 10.1159/000342344
      notes: >
        Fewer active stem cells, reduced growth factor responsiveness,
        and delayed inflammatory resolution in aged skin. Supports
        stem_fraction=0.30 parameter.

# ===========================================================================
# Treatment intervention literature
# References for the 8 therapeutic interventions modeled in treatments/.
# ===========================================================================

treatment_interventions:
  description: >
    Literature sources supporting treatment parameter choices for diabetic
    wound interventions. Each treatment overlay modifies diabetic dysfunction
    parameters proportional to published clinical/preclinical effect sizes.
  sources:
    # Anti-inflammatory (anti-TNF-alpha)
    - id: goren2007
      authors: Goren I, Muller E, Schiefelbein D, Christen U, Pfeilschifter J, Muhl H, Frank S
      year: 2007
      title: "Systemic anti-TNFalpha treatment restores diabetes-impaired skin repair in ob/ob mice by inactivation of macrophages"
      journal: J Invest Dermatol 127(9):2259-2267
      doi: 10.1038/sj.jid.5700842
      notes: >
        Anti-TNF-alpha restores wound healing in diabetic ob/ob mice via
        macrophage inactivation. Supports anti_inflammatory treatment
        m1_duration_factor and resolution_factor adjustments.
    - id: ashcroft2012
      authors: Ashcroft GS, Jeong MJ, Ashworth JJ, Hardman M, Jin W, Moutsopoulos N, et al.
      year: 2012
      title: "Tumor necrosis factor-alpha (TNF-alpha) is a therapeutic target for impaired cutaneous wound healing"
      journal: Wound Repair Regen 20(1):38-49
      doi: 10.1111/j.1524-475X.2011.00748.x
      notes: >
        Topical anti-TNF-alpha neutralizing antibodies blunt leukocyte
        recruitment, shift M1/M2 balance, and accelerate wound closure.
    - id: siqueira2010
      authors: Siqueira MF, Li J, Chehab L, Desta T, Chino T, Krothpali N, et al.
      year: 2010
      title: "Impaired wound healing in mouse models of diabetes is mediated by TNF-alpha dysregulation and associated with enhanced activation of forkhead box O1 (FOXO1)"
      journal: Diabetologia 53(2):378-388
      doi: 10.1007/s00125-009-1529-y
      notes: >
        TNF-alpha dysregulation drives fibroblast apoptosis and reduced
        proliferation via FOXO1 pathway in diabetic wounds.

    # Hyperbaric oxygen therapy (HBO)
    - id: londahl2010
      authors: Londahl M, Katzman P, Nilsson A, Hammarlund C
      year: 2010
      title: "Hyperbaric oxygen therapy facilitates healing of chronic foot ulcers in patients with diabetes"
      journal: Diabetes Care 33(5):998-1003
      doi: 10.2337/dc09-1754
      notes: >
        HODFU RCT: HBO significantly improved complete healing of chronic
        DFUs at 1 year. Supports HBO treatment perfusion and VEGF adjustments.
    - id: fedorko2016
      authors: Fedorko L, Bowen JM, Jones W, Englesbe G, Englesbe J, Dain S, et al.
      year: 2016
      title: "Hyperbaric oxygen therapy does not reduce indications for amputation in patients with diabetes with nonhealing ulcers of the lower limb"
      journal: Diabetes Care 39(3):392-399
      doi: 10.2337/dc15-2001
      notes: >
        Negative RCT: no significant healing difference with HBO. Provides
        important context that HBO effect sizes are debated.

    # Negative pressure wound therapy (NPWT)
    - id: morykwas1997
      authors: Morykwas MJ, Argenta LC, Shelton-Brown EI, McGuirt W
      year: 1997
      title: "Vacuum-assisted closure: a new method for wound control and treatment"
      journal: Ann Plast Surg 38(6):553-562
      doi: 10.1097/00000637-199706000-00001
      notes: >
        Original NPWT description. 4x blood flow increase at -125 mmHg.
        Granulation tissue formation accelerated. Supports NPWT perfusion
        and proliferation parameter adjustments.
    - id: armstrong2005
      authors: Armstrong DG, Lavery LA
      year: 2005
      title: "Negative pressure wound therapy after partial diabetic foot amputation"
      journal: Lancet 366(9498):1704-1710
      doi: 10.1016/S0140-6736(05)67695-7
      notes: >
        RCT: NPWT improved healing rate (56% vs 39%) in diabetic foot
        amputations. Supports NPWT treatment parameter magnitudes.

    # Doxycycline (sub-antimicrobial MMP inhibitor)
    - id: smith1999
      authors: Smith GN Jr, Mickler EA, Hasty KA, Brandt KD
      year: 1999
      title: "Specificity of inhibition of matrix metalloproteinase activity by doxycycline"
      journal: Arthritis Rheum 42(6):1140-1146
      doi: 10.1002/1529-0131(199906)42:6<1140::AID-ANR10>3.0.CO;2-7
      notes: >
        Sub-antimicrobial doxycycline inhibits MMP-1, -8, -9, -13.
        IC50 values support mmp_factor adjustment from 3.0 to 1.5.

    # Growth factor (PDGF-BB / becaplermin)
    - id: steed2006
      authors: Steed DL
      year: 2006
      title: "Clinical evaluation of recombinant human platelet-derived growth factor for the treatment of lower extremity ulcers"
      journal: Plast Reconstr Surg 117(7 Suppl):143S-149S
      doi: 10.1097/01.prs.0000222526.21512.4c
      notes: >
        Becaplermin (rhPDGF-BB) improved complete healing in DFU clinical
        trials. Supports growth_factor treatment fibroblast activation
        and density parameters.
    - id: smiell1998
      authors: Smiell JM, Wieman TJ, Steed DL, Perry BH, Sampson AR, Schwab BH
      year: 1998
      title: "Efficacy and safety of becaplermin (recombinant human platelet-derived growth factor-BB) in patients with nonhealing, lower extremity diabetic ulcers"
      journal: Wound Repair Regen 7(5):335-346
      doi: 10.1046/j.1524-475X.1999.00335.x
      notes: >
        FDA pivotal trial data for becaplermin. 50% improvement in
        complete healing vs. placebo.

    # MSC therapy
    - id: cao2017
      authors: Cao Y, Gang X, Sun C, Wang G
      year: 2017
      title: "Mesenchymal stem cells improve healing of diabetic foot ulcer"
      journal: J Diabetes Res 2017:9328347
      doi: 10.1155/2017/9328347
      notes: >
        Review of MSC mechanisms in DFU: paracrine factors (VEGF, PDGF,
        TGF-beta, IL-10) modulate all four dysfunction axes.

    # Moisture dressings
    - id: winter1962
      authors: Winter GD
      year: 1962
      title: "Formation of the scab and the rate of epithelization of superficial wounds in the skin of the young domestic pig"
      journal: Nature 193:293-294
      doi: 10.1038/193293a0
      notes: >
        Foundational moist wound healing study. Epithelialization 2x faster
        under occlusive dressing vs. air-exposed. Supports moisture treatment
        water_recovery_rate and surface_loss_rate adjustments.
    - id: junker2013
      authors: Junker JPE, Kamel RA, Caterson EJ, Eriksson E
      year: 2013
      title: "Clinical impact upon wound healing and inflammation in moist, wet, and dry environments"
      journal: Adv Wound Care 2(7):348-356
      doi: 10.1089/wound.2012.0412
      notes: >
        Moist environment reduces inflammation, improves keratinocyte
        migration, and accelerates wound closure. Supports moisture
        treatment inflammation_decay adjustment.

# ===========================================================================
# Hyaluronan module parameter validation
# ===========================================================================

hyaluronan_parameters:
  description: >
    Literature sources for hyaluronan (HA) dynamics in wound healing:
    synthesis, degradation, migration scaffold, and water retention.

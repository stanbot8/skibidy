      notes: >
        Cytokine diffusion in dense tissue ~10^-7 to 10^-8 cm^2/s.
        Supports inflammation diffusion parameter.
    - id: bemelmans1996
      authors: Bemelmans MH, van Tits LJ, Buurman WA
      year: 1996
      title: "Tumor necrosis factor: function, release and clearance"
      journal: Crit Rev Immunol 16(1):1-11
      doi: 10.1615/CritRevImmunol.v16.i1.10
      notes: >
        TNF-alpha serum half-life 14-18 minutes. Supports
        inflammation decay parameter.
    - id: mosser2008
      authors: Mosser DM, Zhang X
      year: 2008
      title: "Interleukin-10: new perspectives on an old cytokine"
      journal: Immunol Rev 226:205-218
      doi: 10.1111/j.1600-065X.2008.00706.x
      notes: >
        IL-10 inhibits TNF-alpha and IL-1beta production. Supports
        split pro/anti-inflammatory field model.
    - id: huhn1996
      authors: Huhn RD, Radwanski E, O'Connell SM, Sturgill MG, Clarke L, Cody RP, Affrime MB, Cutler DL
      year: 1996
      title: "Pharmacokinetics and immunomodulatory properties of intravenously administered recombinant human interleukin-10 in healthy volunteers"
      journal: Blood 87(2):699-705
      doi: 10.1182/blood.V87.2.699.bloodjournal872699
      notes: >
        IL-10 terminal half-life 2.3-3.7h in healthy volunteers.
        Supports anti_decay=0.002 parameter for anti-inflammatory field.
    - id: werner2003
      authors: Werner S, Grose R
      year: 2003
      title: "Regulation of wound healing by growth factors and cytokines"
      journal: Physiol Rev 83(3):835-870
      doi: 10.1152/physrev.00031.2002
      notes: >
        DAMPs and IL-1alpha release from damaged keratinocytes sustain
        inflammation proportional to open wound area. Supports
        wound_source_rate parameter for continuum inflammation source.
    - id: ravichandran2010
      authors: Ravichandran KS
      year: 2010
      title: "Find-me and eat-me signals in apoptotic cell clearance"
      journal: J Exp Med 207(9):1807-1817
      doi: 10.1084/jem.20101157
      notes: >
        Find-me signals create short-range chemotactic gradient.
        Effective range tens to ~200 um. Supports efferocytosis_radius.
    - id: savill1989
      authors: Savill JS, Wyllie AH, Henson JE, Walport MJ, Henson PM, Haslett C
      year: 1989
